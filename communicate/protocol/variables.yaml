variables:
  # --- 测试变量 ---
  - name: test_var_u8
    vtype: U8
  - name: test_var_u16
    vtype: U16
  - name: test_var_f32
    vtype: F32

  # --- 通用命令相关 ---
  - name: DATA_ERROR     # 错误代码
    vtype: U8
  - name: HEARTBEAT      # 心跳包
    vtype: U8

  # --- 底盘移动相关 ---
  - name: base_move_forward       # 向前移动
    vtype: F32
  - name: base_move_backward      # 向后移动
    vtype: F32
  - name: base_move_left          # 向左移动
    vtype: F32
  - name: base_move_right         # 向右移动
    vtype: F32
  - name: base_rotate_yaw         # 逆时针旋转, 单位：rad
    vtype: F32
  - name: base_stop               # 停止移动, True表示停止
    vtype: BOOL

  # --- 机械臂相关 ---
  - name: gripper_tag_x   # tag相对机械爪的x, 单位：m
    vtype: F32
  - name: gripper_tag_y   # tag相对机械爪的y, 单位：m
    vtype: F32
  - name: gripper_tag_z   # tag相对机械爪的z, 单位：m
    vtype: F32
   
  - name: gripper_grasp      # 抓取信号，True表示执行抓取动作
    vtype: BOOL
  - name: gripper_release    # 松开信号，True表示执行松开动作
    vtype: BOOL

  # --- 发射相关 ---
  - name: dart_push_forward           # 推进飞镖向前
    vtype: BOOL
  - name: dart_push_backward         # 推进飞镖向后
    vtype: BOOL
  - name: dart_push_stop             # 停止推进飞镖
    vtype: BOOL
  - name: friction_wheel_start  # 启动摩擦轮，True表示启动摩擦轮
    vtype: BOOL
  - name: friction_wheel_stop   # 停止摩擦轮，True表示停止摩擦轮
    vtype: BOOL
  - name: friction_wheel_speed  # 摩擦轮速度，单位：m/s
    vtype: F32