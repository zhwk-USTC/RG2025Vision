variables:
  # --- 测试变量 ---
  - name: test_var_u8
    vtype: U8
  - name: test_var_u16
    vtype: U16
  - name: test_var_f32
    vtype: F32

  # --- 通用命令相关 ---
  - name: ERROR     # 错误代码
    vtype: U8
  - name: HEARTBEAT      # 心跳包
    vtype: U8
  - name: OK         # 确认收到命令
    vtype: U8

  # --- 底盘移动相关 ---
  - name: base_move_forward_fast       # 向前移动
    vtype: BOOL
  - name: base_move_forward_slow       # 慢速向前移动
    vtype: BOOL
  - name: base_move_forward_fast_ex   # 超快速向前移动
    vtype: BOOL
  - name: base_move_backward_fast      # 快速向后移动
    vtype: BOOL
  - name: base_move_backward_slow      # 慢速向后移动
    vtype: BOOL
  - name: base_move_backward_fast_ex  # 超快速向后移动
    vtype: BOOL
  - name: base_move_left_fast          # 快速向左移动
    vtype: BOOL
  - name: base_move_left_slow          # 慢速向左移动
    vtype: BOOL
  - name: base_move_right_fast         # 快速向右移动
    vtype: BOOL
  - name: base_move_right_slow         # 慢速向右移动
    vtype: BOOL
  - name: base_rotate_CCW_fast         # 逆时针旋转, 单位：rad
    vtype: BOOL
  - name: base_rotate_CCW_slow         # 慢速逆时针旋
    vtype: BOOL
  - name: base_rotate_CW_fast          # 顺时针旋转, 单位
    vtype: BOOL
  - name: base_rotate_CW_slow          # 慢速顺时针旋转
    vtype: BOOL
  - name: base_stop               # 停止移动, True表示停止
    vtype: BOOL

  - name: get_imu_yaw
    vtype: BOOL
  - name: imu_yaw                # IMU偏航角, 单位：度
    vtype: F32
  - name: imu_reset            # IMU复位, True表示复位
    vtype: BOOL

  # --- 机械臂相关 ---
  - name: arm_reset                       # 上电进入复位
    vtype: BOOL

  - name: arm_reset_to_low_prepare        # 复位 -> 低位准备
    vtype: BOOL

  - name: arm_low_prepare_to_low_grip     # 低位准备 -> 低位夹取
    vtype: BOOL

  - name: arm_low_grip_to_reset_gripping  # 低位夹取 -> 抓取复位
    vtype: BOOL

  - name: arm_reset_to_high_prepare       # 复位 -> 高位准备
    vtype: BOOL

  - name: arm_high_prepare_to_high_grip   # 高位准备 -> 高位夹取
    vtype: BOOL

  - name: arm_high_grip_to_reset_gripping # 高位夹取 -> 抓取复位
    vtype: BOOL

  - name: arm_reset_gripping_to_store     # 抓取复位 -> 存储
    vtype: BOOL

  - name: arm_reset_gripping_to_shot      # 抓取复位 -> 射击
    vtype: BOOL

  - name: arm_store_to_reset_gripping     # 存储 -> 抓取复位
    vtype: BOOL

  - name: arm_store_to_reset              # 存储 -> 复位（返回初始状态）
    vtype: BOOL

  - name: arm_reset_to_store         # 复位 -> 存储
    vtype: BOOL

  - name: arm_shot_to_reset               # 射击 -> 复位（返回初始状态）
    vtype: BOOL


  - name: arm_relax        # 机械臂掉电
    vtype: BOOL

  # --- 发射相关 ---

  - name: fire_once         # 发射飞镖, 复合指令
    vtype: BOOL

  - name: dart_push_once         # 推进飞镖向前,然后回到原位
    vtype: BOOL

  - name: friction_wheel_speed  # 摩擦轮速度，单位：m/s
    vtype: F32
  - name: friction_wheel_start  # 启动摩擦轮，True表示启动摩擦轮
    vtype: BOOL
  - name: friction_wheel_stop   # 停止摩擦轮，True表示停止摩擦轮
    vtype: BOOL

    
  # --- 炮台相关 ---
  - name: turret_angle_yaw      # 炮台偏航角度，-1到1之间
    vtype: F32