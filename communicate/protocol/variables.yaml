variables:
  # --- 测试变量 ---
  - name: test_var_u8
    vtype: U8
  - name: test_var_u16
    vtype: U16
  - name: test_var_f32
    vtype: F32

  # --- 通用命令相关 ---
  - name: DATA_ERROR     # 错误代码
    vtype: U8
  - name: HEARTBEAT      # 心跳包
    vtype: U8

  # --- 底盘移动相关 ---
  - name: base_move_forward_fast       # 向前移动
    vtype: BOOL
  - name: base_move_forward_slow       # 慢速向前移动
    vtype: BOOL
  - name: base_move_backward_fast      # 快速向后移动
    vtype: BOOL
  - name: base_move_backward_slow      # 慢速向后移动
    vtype: BOOL
  - name: base_move_left_fast          # 快速向左移动
    vtype: BOOL
  - name: base_move_left_slow          # 慢速向左移动
    vtype: BOOL
  - name: base_move_right_fast         # 快速向右移动
    vtype: BOOL
  - name: base_move_right_slow         # 慢速向右移动
    vtype: BOOL
  - name: base_rotate_CCW_fast         # 逆时针旋转, 单位：rad
    vtype: BOOL
  - name: base_rotate_CCW_slow         # 慢速逆时针旋
    vtype: BOOL
  - name: base_rotate_CW_fast          # 顺时针旋转, 单位
    vtype: BOOL
  - name: base_rotate_CW_slow          # 慢速顺时针旋转
    vtype: BOOL
  - name: base_stop               # 停止移动, True表示停止
    vtype: BOOL

  # --- 机械臂相关 ---
  - name: gripper_tag_x   # tag相对机械爪的x, 单位：m
    vtype: F32
  - name: gripper_tag_y   # tag相对机械爪的y, 单位：m
    vtype: F32
  - name: gripper_tag_z   # tag相对机械爪的z, 单位：m
    vtype: F32
   
  - name: gripper_init         # 机械爪初始化
    vtype: BOOL
  - name: gripper_init_to_ready   # 机械爪从初始位置移动到抓取位置
    vtype: BOOL
  - name: gripper_grasp_dart    # 抓取
    vtype: BOOL
  - name: gripper_load_dart     # 从抓取到装填，再回到初始位置
    vtype: BOOL

  - name: gripper_ready         # 机械爪复位
    vtype: BOOL
  - name: gripper_relax        # 机械爪放松
    vtype: BOOL

  - name: gripper_grasp_debug      # 机械爪抓取调试，True表示执行抓取动作
    vtype: BOOL
  - name: gripper_release_debug    # 机械爪放开调试，True表示执行放开动作
    vtype: BOOL

  # --- 发射相关 ---
  - name: friction_wheel_speed  # 摩擦轮速度，单位：m/s
    vtype: F32
  - name: fire_once         # 发射飞镖, 复合指令
    vtype: BOOL

  - name: dart_push_once_debug         # 推进飞镖向前,然后回到原位
    vtype: BOOL
  - name: dart_push_forward_debug           # 推进飞镖向前
    vtype: BOOL
  - name: dart_push_backward_debug         # 推进飞镖向后
    vtype: BOOL
  - name: dart_push_stop_debug             # 停止推进飞镖
    vtype: BOOL
  - name: dart_push_reset_debug            # 推进飞镖复位
    vtype: BOOL

  - name: friction_wheel_start_debug  # 启动摩擦轮，True表示启动摩擦轮
    vtype: BOOL
  - name: friction_wheel_stop_debug   # 停止摩擦轮，True表示停止摩擦轮
    vtype: BOOL

    
  # --- 炮台相关 ---
  - name: turret_angle_yaw      # 炮台偏航角度，-1到1之间
    vtype: F32